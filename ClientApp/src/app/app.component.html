<body>
  <div class="container">
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Datum pridania </th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Text </th>
        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
      </ng-container>

      <!--<ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Update',element)">Edit</a> |
        <a (click)="openDialog('Delete',element)">Delete</a>
      </td>
    </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

      <mat-form-field color='primary' class='full-width' appearance='outline'>
        <mat-label color='red'>Pridaj komentar</mat-label>
        <input matInput [(ngModel)]='addValue' name='addComment' [value]='addValue' autofocus>
      </mat-form-field>
      <button mat-button (click)="addComment(addValue)" [disabled]="!addValue" mat-flat-button color="primary">Pridat komentar</button>


  </div>
</body>
